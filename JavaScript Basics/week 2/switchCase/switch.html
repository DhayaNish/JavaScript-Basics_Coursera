<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Switch case</title>
</head>

<body>
    <h1>Switch case</h1>
    <Script>
        //Variable Decleration
        var colors = ['red', 'green', 'blue', 'yellow'];
        var selectedColor = colors[3];

        switch (selectedColor) {
            case 'red':
                console.log("red");
                break;
            case 'green':
                console.log("green");
                break;
            case 'blue':
                console.log("blue");
                break;
            case 'yellow':
                console.log("yellow");
                break;
            default:
                console.log("There was an error");
        }
    </Script>
</body>

</html>
