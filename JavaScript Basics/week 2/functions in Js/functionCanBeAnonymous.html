<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in JS</title>
</head>

<body>
    <h1>Functions Can Be Anonymus</h1>
    <script>
        //function decleration
        var greetings = function() {
            console.log("welcome to JS functions!");
        }

        //function call
        greetings();

        //the function can also be written as -> window.greetings();
    </script>
</body>

</html>
