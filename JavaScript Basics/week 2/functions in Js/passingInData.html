<body>
    <h1>Functions in JavaScript passing data</h1>
    <script>
        //function decleration , passing one data
        function upperMessage(message) {
            var upperMessage = message.toUpperCase();
            console.log(upperMessage);
        }
        //function calling
        upperMessage("hello everyone!");

        //Another example passing two datas
        function sum(num1, num2) {
            var sum = num1 + num2;
            console.log(sum);
        }
        //function calling 
        sum(2, 4);

        //Another example passing two datas
        function checkSum(num1, num2) {
            var sum = num1 + num2;
            return sum;
        }
        //function calling 
        cosnole.log(checkSum(6, 8));
    </script>
