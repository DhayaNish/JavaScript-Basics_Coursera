<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Template using ` ${} `</title>
</head>

<body>
    <h1>Template using ` ${} `</h1>
    <Script>
        //variable Decleration
        var i = 0;
        var text = "";

        //while Loop
        while (i < 10) {
            //text+= -> text = text + "The...."
            text += `The incrementor has gone up to ${i}, and sqared it is ${i*i} \n`;
            i++;
        }
        console.log(text);
    </Script>
</body>

</html>
