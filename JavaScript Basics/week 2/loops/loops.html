<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Loops</title>
</head>

<body>
    <h1>Loops</h1>
    <Script>
        for (var i = 0; i < 10; i++) // i++ -> i = i + 1
        {
            console.log(i);
        }
    </Script>
</body>

</html>
