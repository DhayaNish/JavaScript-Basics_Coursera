<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Loops in JS</title>
</head>

<body>
    <h1>Loops in JS</h1>
    <Script>
        //variable Decleration
        var incrementor = 0;
        var text = "";

        //while Loop
        while (incrementor < 10) {
            //text+= -> text = text + "The...."
            text += "The incrementor has gone up to " + incrementor + "\n";
            incrementor++;
        }
        console.log(text);
    </Script>
</body>

</html>
