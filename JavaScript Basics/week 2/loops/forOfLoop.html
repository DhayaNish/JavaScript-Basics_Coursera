<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Loops in JS</title>
</head>

<body>
    <h1>Loops in JS</h1>
    <Script>
        //variable Decleration
        var food = ['apple', 'banana', 'ice-cream', 'mango'];
        //for...of loop
        for (var eachColors of food) // i++ -> i = i + 1
        {
            console.log(eachColors);
        }
    </Script>
</body>

</html>
