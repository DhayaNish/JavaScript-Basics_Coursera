<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Loops in JS</title>
</head>

<body>
    <h1>Loops in JS</h1>
    <Script>
        //variable Decleration
        var myString = "Here is a string of text";

        //for loop
        for (var i = 0; i < myString.length; i++) // i++ -> i = i + 1
        {
            console.log(myString[i]);
        }

        //for...of loop
        for (var eachLetter of myString) // i++ -> i = i + 1
        {
            console.log(eachLetter);
        }
    </Script>
</body>

</html>
