<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Sequence Part 3</title>
</head>

<body>
    <h1>Sequence Part 3</h1>
    <Script>
        //variable Decleration
        var foods = ['cheese', 'grapes', 'apple', 'mango'];
        var myString = "I am really hungry for some food";
        console.log(`${myString} ${foods} \n`);

        //Another method using FOR LOOP
        for (var i = 0; i < foods.length; i++) {
            console.log(`${myString} ${foods[i]} \n`);
        }

        //Another method using FOR OF LOOP
        for (var eachFood of foods) {
            console.log(`${myString} ${eachFood} \n`);
        }
    </Script>
</body>

</html>
