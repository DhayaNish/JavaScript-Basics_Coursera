<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Refactoring Code</title>
</head>

<body>
    <h1>Refactoring Code</h1>
    <Script>
        //variable Decleration
        var foods = ['cheese', 'grapes', 'apple', 'mango'];
        var myString = "I am really hungry for some food";

        //Another method using FOR LOOP
        for (var i = 0; i < foods.length; i++) {

            var remainder = i % 2;

            if (remainder == 0) {
                //if its even, make the array element uppercase
                console.log(`${myString} ${foods[i].toUpperCase()} \n`);
            } else {
                //if its odd, make the array element print as it is
                console.log(`${myString} ${foods[i]} \n`);
            }

        }
    </Script>
</body>

</html>
