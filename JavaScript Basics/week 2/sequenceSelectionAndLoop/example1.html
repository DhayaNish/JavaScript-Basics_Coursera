<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Sequence Part 1</title>
</head>

<body>
    <h1>Sequence Part 1</h1>
    <Script>
        //variable Decleration
        var myString = "I am really hungry for some";
        console.log(myString);
        console.log(myString.toUpperCase());

        //Another Method
        var myString = "I am really hungry for some";
        console.log(myString);

        //toupperCase -> method . Method have paranthesis at the end
        var myUpperString = myString.toUpperCase();
        console.log(myUpperString);
    </Script>
</body>

</html>
