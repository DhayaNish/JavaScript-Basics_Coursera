<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Switch case</title>
</head>

<body>
    <h1>Switch case</h1>
    <script>
        //Variable Decleration
        var goodMode = true;
        var goodSleep = false;
        var goodDream = true;

        // AND operation
        if (goodDream && goodMode) {
            console.log("good day!");
        } else {
            console.log("not good");
        }

        // OR operation
        if (goodDream || goodMode || goodSleep) {
            console.log("good day!");
        } else {
            console.log("not good");
        }
    </script>
</body>

</html>
