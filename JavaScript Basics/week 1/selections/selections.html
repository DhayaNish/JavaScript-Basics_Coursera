<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Testing selections and Booleans</title>
</head>

<body>
    <h1>Testing selections</h1>
    <Script>
        //Variable Decleration
        var red = "true";
        var blue = "false";
        if (red) {
            console.log("i'm red");
        } else {
            console.log("i'm blue");
        }
    </Script>
</body>

</html>
