<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Examples</title>
</head>

<body>
    <h1>innerHTML</h1>
    <div id="special">
        <p>Here is a paragraph</p>
        <p>Here is a another paragraph</p>
        <p>Here is a one another paragraph</p>
    </div>
    <script>
        //special -> id 
        var inner = document.getElementById('special');
        //var inner = document.querySelector('#special');  -> another method
        //inner html values perform changes here
        inner.innerHTML = "<p>I love  cheese</p>";
        //to check in console
        console.log(inner);

        //another method
        //document.querySelector('#special').innerHTML="<p>I love  cheese</p>";
    </script>
</body>

</html>
