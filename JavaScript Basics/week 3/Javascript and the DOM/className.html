<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>className</title>
    <style>
        .blue {
            color: aqua;
        }
    </style>
</head>

<body>
    <h1>className Examples</h1>

    <div id="special">
        <p>Hi my name is</p>
        <p>Nishanth</p>
    </div>

    <script>
        var name = document.querySelectorAll("#special p");
        for (var i = 0; i < name.length; i++) {
            name.className = "blue";
            console.log(name);
        }
    </script>
</body>

</html>
