<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Basics</title>
</head>

<body>
    <h1>Event Basics Example</h1>
    <button>Don't Press Me</button>
    <script>
        var btn = document.querySelector("button");
        //function decleration
        function ouch() {
            alert("chi chi bad boy!");
            //to check in console
            console.log("working");
        }
        //onclick -> while clicking the button by using mouse
        btn.onclick = ouch;

        /* another method

        btn.onclick = function() {
            alert("chi chi naughty boy!");
            //to check in console
            console.log("working");
        };
        */
    </script>
</body>

</html>
