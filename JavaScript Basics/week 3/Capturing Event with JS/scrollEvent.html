<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Examples</title>
    <style>
        div {
            width: 50px;
            height: 5000px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <h1>Scroll Event</h1>
    <div></div>

    <script>
        //initially created variable
        var pagetop;

        window.addEventListener('scroll', function() {
            //variable updated randomly while scrolling mouse
            pagetop = window.pageXOffset;
            //checking in console
            console.log(pagetop);
        });
    </script>
</body>

</html>
