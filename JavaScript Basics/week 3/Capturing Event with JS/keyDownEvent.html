<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Examples</title>
</head>

<body>
    <h1>Key Down Event</h1>
    <p>Press any key on your Keyboard</p>
    <script>
        document.addEventListener('keydown', function() {
            //it shows alert when any key pressed
            alert("A key is pressed");
        });

        //to find which key is pressed
        document.addEventListener('keydown', function(event) {
            alert(`the ${event.which} key is pressed`);
        });

        //to find which key is pressed
        document.addEventListener('keydown', function(event) {
            alert(`the ${event.key} key is pressed in Alphabet`);
        });
    </script>
</body>

</html>
